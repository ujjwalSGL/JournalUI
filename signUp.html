<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="stylesSign.css">
    <link rel="signUp" href="signUp.html">
</head>
<body>
    <div class="signup-container">
        <div class="signup-left">
            <div class="signup-box">
                <h2>Sign up</h2>
                <p>By signing up, you agree to the <a href="">Terms of use</a> and <a href="">Privacy Policy</a>.</p>
                <form action="#">
                    <input type="email" placeholder="Email" required>
                    <button type="submit">Sign in</button>
                </form>
                <p class="login-text">Already have an account? <a href="/login.html">Log in</a></p>
            </div>
        </div>
        <div class="signup-right">
                <img src="assets/signup-illustration.png" alt="Illustration" class="illustration">
        </div>
    </div>
</body>
</html>
